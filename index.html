<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="networking.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
</head>

<body class="bg-purple-200 space-y-5">
    <div class="flex justify-center">
        <p class="text-3xl">Tic Tac Toe</p>
    </div>
    <game class="grid grid-cols-3"></game>

    <div id="info" class="flex flex-col justify-center items-center">
        <button id="start-button"
            class="p-5 bg-green-400 rounded-md w-36 hover:bg-green-600 transition-all duration-150 active:bg-green-800 active:scale-105">
            Start game
        </button>

        <p id="game-status">No game running</p>

    </div>

    <button id="host-btn">Try to host</button>
    <input id="game-id" type="text">
    <button id="join-btn">Try to join</button>
</body>

</html>
